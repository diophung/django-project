{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <div class="jumpbotron">
        <h1>Welcome to dashboard games, {{ user.username }}</h1>
    </div>
{% else %}
    <h1>You are not logged in.</h1>
    <li>Click <a href="{% url 'boardgames_login' %}">here</a> to login</li>
{% endif %}

{% endblock content %}
