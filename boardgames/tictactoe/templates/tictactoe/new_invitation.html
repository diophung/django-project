{% extends "base.html" %}

{% block title %}
New Invitation
{% endblock title%}

{% block content %}
    <div class="well col-md-6">
        <p>Please pick player you want to invite</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-sm btn-primary">Send invitation</button>
        </form>
    </div>
{% endblock content %}
